name: mimd_task
description: A comprehensive todo and notes app with AI integration

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Core packages only for initial setup
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  go_router: ^12.1.1
  flutter_screenutil: ^5.9.0
  easy_localization: ^3.0.3
  uuid: ^4.1.0
  intl: any  # Let Flutter choose the version
  cupertino_icons: ^1.0.2
  flutter_slidable: ^4.0.1
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/translations/