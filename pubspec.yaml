name: mind_task
description: A comprehensive todo and notes app with AI integration

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3
  
  # Networking
  dio: ^5.9.0 
  connectivity_plus: ^7.0.0 
  
  # Navigation
  go_router: ^16.2.1
  
  # UI & Responsive Design
  flutter_screenutil: ^5.9.3
  flutter_staggered_animations: ^1.1.1
  flutter_slidable: ^4.0.1
  
  # Localization
  easy_localization: ^3.0.8
  
  # Media & Files
  image_picker: ^1.2.0
  file_picker: ^10.3.3
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  
  # Audio Recording
  record: ^6.1.1
  audioplayers: ^6.5.1
  
  # Charts & Graphs
  fl_chart: ^1.1.0 
  syncfusion_flutter_charts: ^31.1.19
  
  # Others
  uuid: ^4.5.1
  intl: ^0.20.2
  share_plus: ^12.0.0
  screenshot: ^3.0.0
  flutter_colorpicker: ^1.1.0
  
  # AI Integration
  google_generative_ai: ^0.2.2
  
  # Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700